<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Movie Database</title>
  </head>
  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="/">MovieDB</a>
      
        <div class="" id="">
          <form class="form-inline my-2" id="search-form">
            <input class="form-control mr-sm-2" id="search-input" type="text" placeholder="Search">
            <button class="btn btn-primary my-2 my-sm-0 btn-inline" id="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

		<div class="container" id="page-body" style="max-width: 800px;">

		  <!-- JUMBOTRON GO HERE -->
		  <div id="jumbo-space">
		    <div class="jumbotron">
		      <h1 class="display-3">A Movie Database</h1>
		      <p class="lead">This is a dynamic generated page that searches the OMDB movie database and returns the results without reloading.</p>
		      <hr class="my-4">
		      <form action="">
		        <div class="form-group">
		          <input class="form-control form-control-lg" type="text" placeholder="Enter a movie" id="search-input-jumbotron">
		          <a class="btn btn-primary btn-lg mt-3" id="search-btn-jumbotron" style="color: white">Search</a>
		        </div>   
		      </form>
		    </div>
		  </div>

		  <!-- MOVIE CARDS GO HERE -->
		  <div id="film-list">
		    <div class="row">
		    </div>
		  </div>
		  
		  <!-- MOVIE SPECIFICS GO HERE -->
		  <div id="film-show">

		  </div>
		</div>

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
